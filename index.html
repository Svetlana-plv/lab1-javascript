<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab1</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="input_section">
      <div class="container">
        <h1>JavaScript Code Executor</h1>
        <textarea
          id="executable_code"
          placeholder="Input your javascript code here..."
        ></textarea>
        <button id="execution_button">Run</button>
      </div>
    </section>

    <section class="output_section">
      <div class="container">
        <div id="output"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
